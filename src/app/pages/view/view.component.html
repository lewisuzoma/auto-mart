<div class="view container">

	<section class="carousel">
		<mat-carousel
		  timings="250ms ease-in"
		  [autoplay]="true"
		  [interval]="5000"
		  color="accent"
		  maxWidth="auto"
		  [proportion]="25"
		  [slides]="5"
		  [loop]="true"
		  [hideArrows]="false"
		  [hideIndicators]="false"
		  [useKeyboard]="true"
		  [useMouseWheel]="false"
		  orientation="ltr"
		>
		  <mat-carousel-slide
		    #matCarouselSlide
		    *ngFor="let slide of slides; let i = index"
		    [image]="slide.image"
		    overlayColor="#00000040"
		    [hideOverlay]="false"
		  ></mat-carousel-slide>
		</mat-carousel>
	</section>

	<section class="details mt-4">
	<mat-card class="example-card">
	  <mat-card-subtitle>{{car.price}}</mat-card-subtitle>
	  <mat-card-title>{{car.name}}</mat-card-title>
	  <mat-card-content>
	    <p>{{car.description}}</p>
	    <p><!-- {{ longText }} --></p>
	  </mat-card-content>
	  <mat-divider inset></mat-divider>
	  <mat-card-actions>
	    <button mat-raised-button color="warn" >Delete</button>
	  </mat-card-actions>
	  <mat-card-footer>
	    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
	  </mat-card-footer>
	</mat-card>
</section>

</div>
