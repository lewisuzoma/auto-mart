<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm="true">menu</mat-icon>
    </button>
    <h1>Auto Mart</h1>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
    	<!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a mat-button [routerLink]="'/home'"> Home </a>
      <a mat-button [routerLink]="'/market'"> Market</a>
      <a mat-button [routerLink]="'#'"> Account </a>
      <a mat-button [routerLink]="'#'"> Login </a>
      <a mat-button [routerLink]="'#'"> Contact Us </a>
      <a mat-raised-button [routerLink]="'/post-ads'"> Post Ads </a>

    </div>
    <mat-form-field fxShow="true" fxHide.lt-md="true">
	    <mat-icon matPrefix>search</mat-icon>
	    <input matInput type="search" placeholder="search here" class="search-input">
	</mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav fxLayout="column">
    <mat-nav-list fxLayout="column">

      <a mat-button [routerLink]="'/home'"> Home </a>
      <a mat-button [routerLink]="'/market'"> Market</a>
      <a mat-button [routerLink]="'#'"> Account </a>
      <a mat-button [routerLink]="'#'"> Login </a>
      <a mat-button [routerLink]="'#'"> Contact Us </a>
      <a mat-raised-button [routerLink]="'/post-ads'"> Post Ads </a>

	    <mat-form-field>
		    <mat-icon matPrefix>search</mat-icon>
		    <input matInput type="search" placeholder="search here" class="search-input">
		</mat-form-field>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <div style="height: 100vh;"> -->

      <router-outlet></router-outlet>
    <!-- </div> -->
  </mat-sidenav-content>
</mat-sidenav-container>
